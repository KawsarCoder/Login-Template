<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- web page title  -->
    <title>Login Form</title>
    <!-- css style link  -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="card-container">
        <div class="form-wrap">
          <!-- login form container  -->
          <div>
            <h3>Login</h3>
            <!-- details  -->
            <span
              >Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Reprehenderit, non.</span
            >
            <!-- input  -->
            <div class="input-wrap">
              <input type="text" placeholder="username or mail" />
              <input type="password" placeholder="Password" />
            </div>
            <!-- login button  -->
            <button>Login</button>
            <!-- refactor -->
            <div class="refactor">
              <h5>Forget Password?</h5>
              <h5>Sign Up</h5>
            </div>
            <div class="division">or</div>
            <!-- login with another way  -->
            <div class="socialLogin">
              <a href="/">
                <img class="socialImg" src="googleLogo.png" alt="" />Login with
                Google</a
              >
            </div>
            <div>
              <a href="/">
                <img class="socialImg" src="fbLogo.png" alt="" />Login with
                Facebook</a
              >
            </div>
          </div>
        </div>
        <!-- image container  -->
        <div class="imageContainer"><img src="banner.svg" alt="" /></div>
      </div>
    </section>
  </body>
</html>
